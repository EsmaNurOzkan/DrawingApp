<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Çizim Uygulaması</title>
</head>
<body>
    <div id="palet">
        <input type="color" id="colorPicker">
        <input type="range" id="thicknessSlider" min="1" max="20" value="5">
        <button id="clearButton">Temizle</button> 
        <button id="eraserButton">Silgi</button>  
        <button id="saveButton">Kaydet</button>   
        <button id="clearDrawingsButton">Tüm Çizimleri Sil</button>
        <canvas id="canvas"></canvas>
    </div>

    <div id="drawings">
        <button id="showDrawingsButton" class="material-symbols-outlined">note_stack </button>Çizimleri Görüntüle
        <button id="closeDisplayedButton">Kapat</button>

        <div id="popup">
            <div id="popupContent">
                <h2>Kaydedilmiş Çizimler</h2>
                <ul id="drawingListPopup"></ul>
                <button id="closePopup">Kapat</button>
            </div>
        </div>
    </div>
    <div id="imageContainer">
        <img id="displayedImage">
    </div>

    <script src="app.js"></script>
</body>
</html>
